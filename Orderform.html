<!DOCTYPE html>
<html>
<head>
	<style>
		#title{
		border-style:solid;
		background-color:black;
		border-radius:5px;
		padding:3px 3px 3px 3px;
		}
		
		#orderform{
		color:white;
		letter-spacing:1px;
		font-size:20px;
		font-family:"Times New Roman", Times, serif;}
		
		#digicopy{
		color:white;
		float:right;
		margin-top:-2px;
		text-decoration:underline;
		font-family:"Arial Black", Gadget, sans-serif;}
		
		
		
		.info{
		border:none;
		border-bottom:1px solid grey;}
		
		form{
		margin-top:15px;
		}
		
		form #company{
		margin-left:38px;}
		
		form #phone{
		margin-left:60px;}
		
		form #fax{
		margin-left:76px;}
		
		form #email{
		margin-left:62px;}
		
		form .info{
		margin-left:5px;}
		
		
	</style>
</head>
<body>
<div>
	<div id="title">
		<span id="orderform">Order Form</span>
		<span id="digicopy">DIGICOPY 'n' PRINT</span>
	</div>
	<div>
		<form>
			<span id="customername">Customer Name</span>
			<input type="text" name="customername"><br>
			
			<span id="company">Company</span>
			<input class="info" type="text" name="company"><br>
			
			<span id="phone">Phone</span>
			<input class="info" type="tel"><br>
			
			<span id="fax">Fax</span>
			<input class="info" type="tel"><br>
			
			<span id="email">Email</info>
			<input class="info" type="email"><br>
		</form>
	</div>
</div>
</body>
</html>
