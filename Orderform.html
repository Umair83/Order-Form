
<!DOCTYPE html>
<html>
<head>
	<style>
		#title{
		border-style:solid;
		background-color:black;
		border-radius:5px;
		padding:3px 3px 3px 3px;
		}
		
		#orderform{
		color:white;
		letter-spacing:1px;
		font-size:20px;
		font-family:Arial, Helvetica, sans-serif;}
		
		#digicopy{
		color:white;
		float:right;
		margin-top:-2px;
		text-decoration:underline;
		font-family:"Arial Black", Gadget, sans-serif;}
		
		
		
		.info{
		border:none;
		border-bottom:1px solid grey;}
		
		form{
		margin-top:15px;
		}
		
		form #customername{
		font-family:Arial, Helvetica, sans-serif;
		font-weight:bold;
		margin-bottom:15px;
		font-size:18px;}
		
		form #info{
		width:59%;
		margin-bottom:10px;
		border-width:0.5px;
		border-style:solid;
		border-color:grey;
		border-radius:5px;
		padding:5px;
		outline:none;}
		
		form #company{
		font-weight:bold;
		font-family:Arial, Helvetica, sans-serif;
		margin-left:60px;
		}
		
		form #phone{
		font-family:Arial, Helvetica, sans-serif;
		font-weight:bold;
		margin-left:85px;
		}
		
		form #fax{
		font-family:Arial, Helvetica, sans-serif;
		font-weight:bold;
		margin-left:107px;
		}
		
		form #email{
		font-family:Arial, Helvetica, sans-serif;
		font-weight:bold;
		margin-left:92px;
		}
		
		form .info{
		width:60%;
		padding:3px;
		margin-left:5px;
		outline:none;}
		
		#personalinfo{
		display:inline-block;
		width:45%;
		border-style:solid;
		border-color:red;
		}
		
		#date{
		display:inline-block;
		width:45%;
		border-style:solid;
		border-color:red;}
		
		#date form span{
		display:block;}
		
		#date input[type=date]{
		border-style:solid;
		border-color:red;
		padding:5px;
		}
		
	</style>
</head>
<body>
<div>
	<div id="title">
		<span id="orderform">Order Form</span>
		<span id="digicopy">DIGICOPY 'n' PRINT</span>
	</div>
	<div id="personalinfo">
		<form>
			<span id="customername">Customer Name</span>
			<input id="info" type="text" name="customername"><br>
			
			<span id="company">Company</span>
			<input class="info" type="text" name="company"><br>
			
			<span id="phone">Phone</span>
			<input class="info" type="tel"><br>
			
			<span id="fax">Fax</span>
			<input class="info" type="tel"><br>
			
			<span id="email">Email</info>
			<input class="info" type="email"><br>
		</form>
	</div>
	<div id="date">
		<form>
			<span>Received</span>
			<input type="date">
			<input type="time">
			<input type="text">
			<input type="number">
			<span>Date</span>
			<span>Time</span>
			<span>Received By</span>
			<span>Job No</span>
		</form>
	</div>
</div>
</body>
</html>
